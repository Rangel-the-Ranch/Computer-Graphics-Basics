<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="CSG.js"></script> <!-- Включване на библиотека за CSG -->
		<script>
			// Задача: конструирайте цилиндрична тръба като
			// стената ѝ има дебелина

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lavenderblush' );
			
			var aspect = window.innerWidth/window.innerHeight;
			camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 16 );
			camera.lookAt( new THREE.Vector3() );

		
			let glassCup = new THREE.Group();
			const deScale = 1;
			const glassBot = 1, thicknes = 0.3;
			const glassHeight = 3;
			const glassMaterial = new THREE.MeshPhysicalMaterial( {color:"blue", transparent: true, opacity: 0.4} );
			const glassMaterial2 = new THREE.MeshPhysicalMaterial( {color:"blue", transparent: true, opacity: 0.8} );
			const outer =  new THREE.Mesh(new THREE.CylinderGeometry( glassBot*deScale, glassBot*deScale, glassHeight*deScale, 8 ) );
			const inner = new THREE.Mesh( new THREE.CylinderGeometry( (glassBot-0.1)*deScale, (glassBot-0.1)*deScale, glassHeight*deScale, 80 ) );
			const bot =  new THREE.Mesh(new THREE.CylinderGeometry( (glassBot+0.01)*deScale, (glassBot+0.01)*deScale, thicknes*deScale, 8 ), glassMaterial2 );
			bot.position.set(0,-glassHeight/2+thicknes/2+0.01 ,0);
			const csg = new CSG();
			csg.subtract( [outer, inner] );
			const Main = csg.toMesh();
			Main.material =glassMaterial;

			glassCup.add(Main,bot);

			scene.add(glassCup);
			
			var light = new THREE.PointLight();
			light.position.set( 0, 5, 10 );
			scene.add( light );
			
			
			function drawFrame()
			{
				// въртим тръбата
				glassCup.rotation.x += 0.005;
				glassCup.rotation.y += 0.003;
				glassCup.rotation.z += 0.010;
				
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
