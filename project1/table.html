<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="CSG.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lavenderblush' );
			
			var aspect = window.innerWidth/window.innerHeight;
			camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 16 );
			camera.lookAt( new THREE.Vector3() );


			let all = new THREE.Group();

			const color = "grey";
			const legLen = 0.5;

			const material = new THREE.MeshPhongMaterial( {color: color} )
			const base =  new THREE.Mesh(new THREE.CylinderGeometry( 0.3,0.3,0.1 ,32 ),material);
			const baseInner = new THREE.Mesh(new THREE.CylinderGeometry( 0.2,0.2,0.1 ,32 ),material);
			const base2 = new THREE.Mesh(new THREE.BoxGeometry( 0.6,0.1,0.5 ),material);
			const base2Inner = new THREE.Mesh(new THREE.BoxGeometry( 0.55,0.1,0.5 ),material);
			const base3 = new THREE.Mesh(new THREE.BoxGeometry( 0.65,0.7,0.1 ),material);
			const legGeom = new THREE.CylinderGeometry( 0.05,0.05,legLen );
			const legMat = new THREE.MeshPhongMaterial( {color: "silber"} );;
			const leg1 =  new THREE.Mesh(legGeom,legMat);
			leg1.rotation.x += Math.PI/2
			leg1.position.set(-0.25,0,-0.82);
			const leg2 =  new THREE.Mesh(legGeom,legMat);
			leg2.rotation.x += Math.PI/2
			leg2.position.set(0.25,0,-0.82);
			const leg3 =  new THREE.Mesh(legGeom,legMat);
			leg3.rotation.x += Math.PI/2
			leg3.position.set(0.25,-0.6,-0.82);
			const leg4 =  new THREE.Mesh(legGeom,legMat);
			leg4.rotation.x += Math.PI/2
			leg4.position.set(-0.25,-0.6,-0.82);
			base2.position.set(0,0,-0.3);
			base3.position.set(0,-0.3,-0.6);
			baseInner.position.set(0,0.1,0);
			base2Inner.position.set(0,0.1,-0.3);

			all.add(base,base2,base3,baseInner,base2Inner,leg1,leg2,leg3,leg4);

			scene.add(all);
			
			var light = new THREE.PointLight();
			light.position.set( 0, 5, 10 );
			scene.add( light );
			
			//all.rotation.x += Math.PI/2;
			function drawFrame()
			{
				all.rotation.x += 0.005;
				all.rotation.y += 0.003;
				all.rotation.z += 0.010;
				
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
