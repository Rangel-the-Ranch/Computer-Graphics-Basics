<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="CSG.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lavenderblush' );
			
			var aspect = window.innerWidth/window.innerHeight;
			camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 16 );
			camera.lookAt( new THREE.Vector3() );

		//specular: 'white'
			let all = new THREE.Group();
			const sinkMaterial = new THREE.MeshPhongMaterial( {color: "silver", shininess: 40} )
			const outer =  new THREE.Mesh(new THREE.BoxGeometry( 1.4,0.5,1 ));
			const inner = new THREE.Mesh( new THREE.CylinderGeometry( 0.5,0.35,0.8,30));
			const inner2 = new THREE.Mesh( new THREE.CylinderGeometry( 0.5,0.35,0.8,30));

			inner.position.set(0.2,0.2,0);
			inner2.position.set(-0,0.2,0);
			const csg = new CSG();
			csg.subtract( [outer, inner,inner2] );
			const Main = csg.toMesh();
			Main.material = sinkMaterial;

			all.add(Main);

			scene.add(all);
			
			var light = new THREE.PointLight();
			light.position.set( 0, 5, 10 );
			scene.add( light );
			
			all.rotation.x += Math.PI/2;
			function drawFrame()
			{
				//all.rotation.x += 0.005;
				//all.rotation.y += 0.003;
				//all.rotation.z += 0.010;
				
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
