<!DOCTYPE html>

<html>
	<head>
		<script src="three.min.js"></script>
		<script src="mannequin.js"></script>
		<style>
			body {color: black; text-shadow: 0 0 4px gray; font-family: Calibri;}
			h1   {position: fixed; z-index: 10; top: 0; left: 0; text-align: center; width: 100%;}
			div  {position: fixed; z-index: 10; bottom: 1em; left: 1em; font-size: 1.5em; font-style: italic;}
		</style>
	</head>

	<body>
		<h1>Фитнес</h1>  
		
		<!-- Сложете описание на сцената (опитайте с рима) -->
		<!--<div>
			Сложете тук един куплет,<br>
			кажете в него де що става,<br>
			a изборът ви на сюжет &ndash;<br>
			без милост да ни грабва.
		</div>-->
		
		<script>

			createScene(); 
			
			var man = new Male();
			man.turn = Math.PI/2;
			man.bend = 20;
			man.r_leg.raise = 45;
			man.l_leg.raise = 45;

			man.r_knee.bend = 25;
			man.l_knee.bend = 25;

			man.l_arm.raise = 45;
			man.r_arm.raise = 45;
			man.r_elbow.bend = 45;
			man.l_elbow.bend = 45;
			man.l_wrist.turn = -90;
			man.r_wrist.turn = -90;
			man.l_fingers.bend = 70;
			man.r_fingers.bend = 70;
			man.head.nod = 20;


			function animate(t){


				man.head.nod -= sin(t)/4;
				man.l_arm.raise += sin(t)/4;
				man.r_arm.raise += sin(t)/4;
				man.r_elbow.bend += sin(t)*1.5;
				man.l_elbow.bend += sin(t)*1.5;
				man.l_wrist.bend += sin(t)/1.5;
				man.r_wrist.bend += sin(t)/1.5;
			}

		</script>
	</body>
</html>
