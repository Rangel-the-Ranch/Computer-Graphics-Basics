<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );

			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 5, 5, 8 );
			camera.lookAt( new THREE.Vector3() );

			var geometry = new THREE.BoxGeometry( 5, 0.3, 0.3 );
			var material = new THREE.MeshPhongMaterial( {color: 'blue'} );

			
			var plate;
			plate = new THREE.Mesh( geometry, material );

			plate.position.y = +2;
			scene.add( plate );
			
			plate = new THREE.Mesh( geometry, material );
			plate.position.y = -1;
			scene.add( plate );

			var geometry = new THREE.BoxGeometry( 0.3, 3, 0.3 );

			plate = new THREE.Mesh( geometry, material );
			plate.position.x = -2.35;
			plate.position.y = +0.5;
			scene.add( plate );

			plate = new THREE.Mesh( geometry, material );
			plate.position.x = +2.35;
			plate.position.y = +0.5;
			scene.add( plate );

			var geometry = new THREE.BoxGeometry( 0.15, 3, 0.3 );

			plate = new THREE.Mesh( geometry, material );
			plate.position.x = +1;
			plate.position.y = +0.5;
			scene.add( plate );

			plate = new THREE.Mesh( geometry, material );
			plate.position.x = -1;
			plate.position.y = +0.5;
			scene.add( plate );


			var light = new THREE.PointLight( );
			light.position.set( 6, -6, 6 );
			scene.add( light );


			var light = new THREE.PointLight( );
			light.position.set( 6, 6, -6 );
			scene.add( light );

			var light = new THREE.PointLight( );
			light.position.set( 6, -6, -6 );
			scene.add( light );
		
			function drawFrame(){ 
				scene.rotation.y += 0.005;
				renderer.render( scene, camera ); 
			
			}

		</script>
	</body>
</html>
